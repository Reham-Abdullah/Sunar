<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONAR ROOM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #feffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        h1 {
            color: #085589;
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
        }

        #logo {
            width: 100px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #container {
            background: #085589;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        #currentPerson {
            justify-content: space-between;
            width: 100%;
            font-size: 1.2em;
            color: white;
            margin-bottom: 30px;
        }

        #currentPerson span:last-child {
            font-size: 1.4em;
            font-weight: bold;
        }

        #nextButton {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #f9cb14;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #nextButton:hover {
            background-color: #7ea1b3;
            transform: scale(1.05);
        }

        #nextButton:active {
            background-color: #00332b;
            transform: scale(1.02);
        }

    </style>
</head>
<body>

    <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1vMR5yZjv_nmEMxBVeVJ4qYRPP-jdbwUp6A&s/100" alt="ÿ¥ÿπÿßÿ± ÿπŸäÿßÿØÿ© ÿπÿßÿØŸÑ ŸÉŸäÿ± ÿßŸÑÿ∑ÿ®Ÿäÿ©">

    <h1>SUNAR ROOM</h1>

    <div id="container">
        <div id="currentPerson">
            <span>Current person no:</span>
            <span id="numberDiv">Loading...</span>
        </div>
        <button id="nextButton">Next</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "1:58677565284:web:f6d257b9bf5643afa18c71",
            authDomain: "sunar-53ade.firebaseapp.com",
            databaseURL: "https://sunar-53ade-default-rtdb.firebaseio.com/",
            projectId: "sunar-53ade",
            storageBucket: "sunar-53ade.appspot.com",
            messagingSenderId: "58677565284",
            appId: "1:58677565284:web:f6d257b9bf5643afa18c71"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const numberRef = ref(database, '/currentPerson');

        // üü¢ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ±ŸÇŸÖ ŸÅŸä ÿµŸÅÿ≠ÿ© ÿßŸÑŸàŸäÿ® ÿπŸÜÿØ ÿ™ÿ∫ŸäŸäÿ±Ÿá ŸÅŸä Firebase
        onValue(numberRef, (snapshot) => {
            const numberDiv = document.getElementById("numberDiv");
            if (snapshot.exists()) {
                numberDiv.innerText = snapshot.val();
            } else {
                numberDiv.innerText = "No data";
            }
        }, (error) => {
            console.error("‚ùå Error fetching data:", error);
        });

        // üü¢ ÿ≤ÿ± "Next" ŸÑÿ≤ŸäÿßÿØÿ© ÿßŸÑÿ±ŸÇŸÖ
        document.getElementById("nextButton").addEventListener('click', () => {
            runTransaction(numberRef, (currentPerson) => {
                return (currentPerson || 0) + 1;
            }).then((result) => {
                console.log("‚úÖ New value:", result.snapshot.val());
            }).catch((error) => {
                console.error("‚ùå Transaction error:", error);
            });
        });

    </script>

</body>
</html>
